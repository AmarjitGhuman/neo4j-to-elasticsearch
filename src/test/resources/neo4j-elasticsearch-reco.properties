# GraphAware Config
com.graphaware.runtime.enabled=true
com.graphaware.runtime.db.writer=single

com.graphaware.module.ES.1=com.graphaware.integration.elasticsearch.ElasticSearchBootstrapper
com.graphaware.module.ES.uri=localhost
com.graphaware.module.ES.port=9201
com.graphaware.module.ES.index=neo4jes

com.graphaware.module.reco.1=com.graphaware.reco.neo4j.module.RecommendationModuleBootstrapper
com.graphaware.module.reco.node=hasLabel('Person')
com.graphaware.module.reco.engine=com.graphaware.module.elasticsearch.reco.demo.engine.RecruitingRecoEngine
com.graphaware.module.reco.maxRecommendations=5